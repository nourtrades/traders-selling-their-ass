var quizQuestions=[
  {scenario:"A forex trader posts a Lamborghini, a Dubai penthouse, and a $50K profit screenshot ‚Äî all in 24 hours. But they've never shown a single live trade on a verified brokerage. What should you do?",options:["Sign up for their course ‚Äî those results speak for themselves","Ask to see a verified brokerage statement before trusting anything","Follow them and copy their trades from screenshots","Report them ‚Äî the lifestyle is the marketing"],correct:1,explanation:"<strong>Lifestyle IS the product.</strong> Lambos and Dubai shots are designed to make you ask 'how?' ‚Äî so they can sell you a $2,000 course. Real traders show brokerage statements, not car keys.",guilty:["TJR","LAMBO RAUL","FXALEXG"]},
  {scenario:"Someone DMs you offering an algorithm that 'trades for you' with a guaranteed 10% monthly return. All you need to do is deposit $5,000 into their recommended broker. What's really happening?",options:["It's a great passive income opportunity","The algo is the bait ‚Äî the broker deposit is where they make money","10% monthly is conservative for a good algo","You should negotiate for a better algo first"],correct:1,explanation:"<strong>You're the product.</strong> No algo consistently beats the market hands-free. They earn commissions when you deposit into their partner broker. When you lose, they still get paid.",guilty:["TJR","ETHAN DURAN"]},
  {scenario:"A stock influencer posts 25 different discount codes for prop firms in a single week ‚Äî including on Thanksgiving. They're constantly pushing new codes in Instagram stories. Why?",options:["They genuinely want to help their followers save money","They earn affiliate commissions every time someone signs up and fails","The firms must be really good if they keep promoting them","It's normal marketing ‚Äî everyone does it"],correct:1,explanation:"<strong>Affiliate revenue is the business model.</strong> Every signup = commission for them. They don't care if you pass the challenge. The more codes they push, the more desperate they are for that affiliate check.",guilty:["USMAN ASHRAF","FXALEXG"]},

var quizCurrent=0,quizScore=0;

function startQuiz(){
  quizCurrent=0;quizScore=0;
  document.getElementById('quizResults').style.display='none';
  document.getElementById('quizCard').style.display='block';
  renderQuestion();
}
function renderQuestion(){
  var q=quizQuestions[quizCurrent];
  document.getElementById('quizProg').textContent=(quizCurrent+1)+'/'+quizQuestions.length;
  document.getElementById('quizProgFill').style.width=((quizCurrent+1)/quizQuestions.length*100)+'%';
  document.getElementById('quizScoreDisplay').textContent='SCORE: '+quizScore;
  document.getElementById('quizScenario').innerHTML='<span class="quiz-q-label">SCENARIO '+(quizCurrent+1)+'</span>'+q.scenario;
  var letters=['A','B','C','D'],optsHtml='';
  q.options.forEach(function(opt,i){optsHtml+='<div class="quiz-opt" onclick="answerQuiz('+i+')" id="qopt_'+i+'"><span class="opt-letter">'+letters[i]+'</span><span>'+opt+'</span></div>'});
  document.getElementById('quizOptions').innerHTML=optsHtml;
  document.getElementById('quizFeedback').className='quiz-feedback';
  document.getElementById('quizFeedback').innerHTML='';
  document.getElementById('quizGuilty').className='quiz-guilty';
  document.getElementById('quizGuilty').innerHTML='';
  var oldBtn=document.querySelector('.quiz-next-btn');if(oldBtn)oldBtn.remove();
}
function answerQuiz(chosen){
  var q=quizQuestions[quizCurrent];
  var isCorrect=chosen===q.correct;
  if(isCorrect)quizScore++;
  for(var i=0;i<q.options.length;i++){var el=document.getElementById('qopt_'+i);el.classList.add('disabled');if(i===q.correct)el.classList.add('correct');else if(i===chosen&&!isCorrect)el.classList.add('wrong')}
  document.getElementById('quizScoreDisplay').textContent='SCORE: '+quizScore;
  var fb=document.getElementById('quizFeedback');
  fb.innerHTML=(isCorrect?'‚úÖ CORRECT. ':'‚ùå WRONG. ')+q.explanation;
  fb.className='quiz-feedback show';
  if(q.guilty&&q.guilty.length){
    var gh=document.getElementById('quizGuilty');
    var ghHtml='<span class="quiz-guilty-label">üö® GUILTY:</span>';
    q.guilty.forEach(function(name){ghHtml+='<a href="/" class="quiz-guilty-name">'+name+'</a>'});
    gh.innerHTML=ghHtml;gh.className='quiz-guilty show';
  }
  var nextBtn=document.createElement('button');
  nextBtn.className='quiz-next-btn show';
  nextBtn.textContent=quizCurrent<quizQuestions.length-1?'NEXT SCENARIO ‚Üí':'SEE RESULTS ‚Üí';
  nextBtn.onclick=function(){quizCurrent++;if(quizCurrent<quizQuestions.length){renderQuestion()}else{showQuizResults()}};
  document.getElementById('quizCard').appendChild(nextBtn);
}
function showQuizResults(){
  document.getElementById('quizCard').style.display='none';
  var pct=Math.round(quizScore/quizQuestions.length*100);
